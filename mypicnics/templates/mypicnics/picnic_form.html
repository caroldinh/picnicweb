{% extends "mypicnics/mypicnics.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block createpicnic %}

        <script type="text/javascript">
            $(window).on('load',function(){
                $('#createmodal').modal('show');
            });
        </script>

        <div id="createmodal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Create Picnic</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <fieldset class = "form-group">
                            {{ form|crispy }}
                        </fieldset>
                        
                        <div class="form-group">
                            <button class="btn btn-outline-info solidbtn" type="submit">Create</button>
                        </div>
            
                    </form>
                </div>
            </div>
            </div>
        </div>  

        <div class="cover cover-small">
            <img class="headImage" src="{% static 'mypicnics/images/cover.png' %}">
            <div class="coverText">
                <h1>
                    My Picnics
                </h1>
            </div>
        </div> 

{% endblock createpicnic %}
